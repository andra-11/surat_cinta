<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Cinta Untukmu 💌</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    .emoji-bg {
      content: "❤️ 💕 💖 💘 ";
      font-size: 40px;
      opacity: 0.08;
      position: absolute;
      white-space: nowrap;
      animation: scrollEmoji 60s linear infinite;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 200%;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes scrollEmoji {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .envelope {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    .envelope img {
      width: 120px;
      transition: transform 0.3s ease;
    }

    .envelope img:hover {
      transform: scale(1.1);
    }

    .popup {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 10;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.4;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .images img {
      width: 28vw;
      max-width: 100px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      color: #ff3366;
      font-size: 24px;
      animation: fall 6s linear infinite;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background emoji -->
  <div class="emoji-bg">❤️ 💕 💖 💘 ❤️ 💕 💖 💘 ❤️ 💕 💖 💘 ❤️ 💕 💖 💘</div>

  <!-- Amplop cinta -->
  <div class="envelope" id="envelope">
    <img src="https://cdn-icons-png.flaticon.com/512/4208/4208396.png" alt="Klik untuk buka surat cinta">
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup surat cinta -->
  <div class="popup" id="popup">
    <h1>Hai Cintaku! 💖</h1>
    <p>Kamu adalah bagian terbaik dalam hariku.</p>
    <p>Terima kasih udah selalu ada dan sayang aku terus.</p>

    <div class="images">
      <img src="image1.jpg" alt="Foto 1">
      <img src="image2.jpg" alt="Foto 2">
      <img src="image3.jpg" alt="Foto 3">
    </div>

    <!-- Audio -->
    <audio id="bgMusic" controls>
      <source src="surat cinta starla.mp3" type="audio/mpeg">
      Browser tidak mendukung audio.
    </audio>
  </div>

  <!-- Efek hati jatuh -->
  <script>
    const heartEmojis = ['❤️', '💖', '💘', '💕'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    const envelope = document.getElementById('envelope');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const bgMusic = document.getElementById('bgMusic');

    envelope.addEventListener('click', () => {
      popup.classList.add('show');
      overlay.classList.add('show');
      bgMusic.play();
    });

    overlay.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
      bgMusic.pause();
      bgMusic.currentTime = 0;
    });
  </script>

</body>
</html>
